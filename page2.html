<style>
:root{--gold:#FFD700;--amber:#FF9500;--rose:#FF2D6B;--cyan:#00E5FF;--violet:#C653FF;--green:#00FF88;--ink:#05050F;}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
html,body{width:100%;height:100%;overflow:hidden;background:var(--ink);font-family:'Syne',sans-serif;color:#fff;cursor:none;}
#cursor{position:fixed;z-index:99999;width:16px;height:16px;border:2px solid var(--gold);border-radius:50%;pointer-events:none;transform:translate(-50%,-50%);transition:transform .1s;mix-blend-mode:difference;}
#cursor.on{transform:translate(-50%,-50%) scale(2.2);}
canvas#bg{position:fixed;inset:0;z-index:0;pointer-events:none;}
.vignette{position:fixed;inset:0;z-index:1;pointer-events:none;background:radial-gradient(ellipse at 50% 50%,transparent 30%,rgba(5,5,15,.9) 100%);}
header{position:fixed;top:0;left:0;right:0;z-index:50;padding:16px 28px;display:flex;align-items:center;justify-content:space-between;}
.back-btn{font-family:'Orbitron',sans-serif;font-size:9px;font-weight:700;letter-spacing:3px;text-transform:uppercase;text-decoration:none;color:rgba(255,215,0,.7);border:1px solid rgba(255,215,0,.2);padding:8px 18px;border-radius:100px;transition:all .2s;cursor:none;}
.back-btn:hover{color:var(--gold);border-color:rgba(255,215,0,.6);}
.page-badge{font-family:'Orbitron',sans-serif;font-size:9px;letter-spacing:4px;color:rgba(255,215,0,.4);}

/* ‚îÄ‚îÄ SCENE ‚îÄ‚îÄ */
#scene{position:relative;z-index:2;width:100vw;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;}
.game-title{font-family:'Bebas Neue',sans-serif;font-size:clamp(28px,4vw,52px);letter-spacing:6px;background:linear-gradient(135deg,#fff,var(--gold));-webkit-background-clip:text;-webkit-text-fill-color:transparent;opacity:0;}
.game-sub{font-family:'Caveat',cursive;font-size:16px;color:rgba(255,215,0,.55);opacity:0;}

/* ‚îÄ‚îÄ SLOT MACHINE ‚îÄ‚îÄ */
.machine{
  background:linear-gradient(145deg,#1a1535,#0f0e28,#181630);
  border:2px solid rgba(255,215,0,.25);
  border-radius:28px;padding:28px 32px 24px;
  box-shadow:0 0 60px rgba(255,150,0,.12),0 0 120px rgba(255,45,107,.07),inset 0 1px 0 rgba(255,255,255,.06);
  display:flex;flex-direction:column;align-items:center;gap:16px;
  position:relative;opacity:0;
}

/* neon sign on top */
.machine-sign{
  font-family:'Bebas Neue',sans-serif;font-size:22px;letter-spacing:6px;
  background:linear-gradient(90deg,var(--gold),var(--amber),var(--rose));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  text-shadow:none;filter:drop-shadow(0 0 8px rgba(255,150,0,.5));
}

/* Reel housing */
.reel-housing{
  background:rgba(0,0,0,.45);
  border:2px solid rgba(255,215,0,.18);
  border-radius:16px;padding:6px 8px;
  display:flex;gap:8px;
  position:relative;overflow:hidden;
}
/* Highlight stripe */
.reel-housing::before{
  content:'';position:absolute;left:0;right:0;top:50%;transform:translateY(-50%);
  height:70px;background:rgba(255,215,0,.04);
  border-top:1px solid rgba(255,215,0,.15);
  border-bottom:1px solid rgba(255,215,0,.15);
  pointer-events:none;z-index:5;
}
/* Reflection mask */
.reel-housing::after{
  content:'';position:absolute;inset:0;border-radius:14px;
  background:linear-gradient(to bottom,rgba(0,0,0,.6) 0%,transparent 25%,transparent 75%,rgba(0,0,0,.6) 100%);
  pointer-events:none;z-index:6;
}

.reel{
  width:70px;height:210px;overflow:hidden;border-radius:10px;
  position:relative;background:rgba(0,0,0,.3);
}
.reel-inner{display:flex;flex-direction:column;transition:none;}
.reel-cell{
  width:70px;height:70px;display:flex;align-items:center;justify-content:center;
  font-size:34px;flex-shrink:0;position:relative;
}
.reel-cell::after{
  content:'';position:absolute;inset:0;
  background:linear-gradient(to bottom,transparent 25%,rgba(255,255,255,.03) 50%,transparent 75%);
}

/* Bolt decorations */
.machine-bolt{
  position:absolute;width:12px;height:12px;border-radius:50%;
  background:radial-gradient(circle,#444,#222);
  border:1px solid rgba(255,255,255,.1);
}
.bolt-tl{top:14px;left:14px;}.bolt-tr{top:14px;right:14px;}
.bolt-bl{bottom:14px;left:14px;}.bolt-br{bottom:14px;right:14px;}

/* Score display */
.score-display{
  background:rgba(0,0,0,.4);border:1px solid rgba(255,215,0,.15);border-radius:10px;
  padding:8px 20px;font-family:'Orbitron',sans-serif;font-size:10px;letter-spacing:4px;
  color:rgba(255,215,0,.5);display:flex;align-items:center;gap:10px;
}
.score-display .result-text{
  font-size:14px;font-weight:900;color:var(--gold);letter-spacing:2px;
  min-width:120px;text-align:center;
  transition:color .3s;
}

/* JACKPOT flash */
.jackpot-flash{
  position:absolute;inset:0;border-radius:26px;
  background:linear-gradient(135deg,rgba(255,215,0,.15),rgba(255,45,107,.1));
  animation:jackpotPulse .4s ease-in-out infinite alternate;
  pointer-events:none;opacity:0;transition:opacity .3s;
}
.jackpot-flash.show{opacity:1;}
@keyframes jackpotPulse{
  0%{box-shadow:0 0 20px rgba(255,215,0,.3),inset 0 0 20px rgba(255,215,0,.1);}
  100%{box-shadow:0 0 50px rgba(255,215,0,.6),inset 0 0 40px rgba(255,215,0,.25);}
}

/* Lever arm */
.lever-wrap{
  position:absolute;right:-52px;top:50%;transform:translateY(-50%);
  display:flex;flex-direction:column;align-items:center;
  cursor:none;user-select:none;
}
.lever-arm{
  width:10px;height:110px;
  background:linear-gradient(to bottom,#888,#ccc,#888);
  border-radius:5px;
  transform-origin:bottom center;
  transition:transform .15s cubic-bezier(.36,.07,.19,.97);
  position:relative;
}
.lever-arm::before{
  content:'';position:absolute;top:-18px;left:50%;transform:translateX(-50%);
  width:32px;height:32px;border-radius:50%;
  background:radial-gradient(circle,var(--rose),#c0003a);
  box-shadow:0 0 12px rgba(255,45,107,.6),0 0 24px rgba(255,45,107,.3);
}
.lever-arm::after{
  content:'';position:absolute;bottom:0;left:50%;transform:translateX(-50%);
  width:18px;height:24px;border-radius:3px;
  background:linear-gradient(to bottom,#666,#444);
  box-shadow:0 2px 6px rgba(0,0,0,.5);
}
.lever-base{
  width:30px;height:10px;border-radius:5px;
  background:linear-gradient(to bottom,#666,#333);
  box-shadow:0 2px 8px rgba(0,0,0,.5);
}
.lever-label{
  font-family:'Orbitron',sans-serif;font-size:7px;letter-spacing:3px;
  color:rgba(255,215,0,.4);margin-top:6px;text-transform:uppercase;
}

/* Pull button */
.pull-btn{
  font-family:'Orbitron',sans-serif;font-size:11px;font-weight:900;letter-spacing:3px;
  padding:14px 44px;border-radius:14px;border:none;cursor:none;
  background:linear-gradient(135deg,var(--rose),var(--violet));color:#fff;
  box-shadow:0 0 28px rgba(255,45,107,.4),0 4px 20px rgba(0,0,0,.4);
  position:relative;overflow:hidden;transition:transform .2s;opacity:0;
}
.pull-btn::before{content:'';position:absolute;top:-50%;left:-80%;width:50%;height:200%;background:rgba(255,255,255,.25);transform:skewX(-20deg);animation:shine 2.5s infinite;}
@keyframes shine{to{left:160%;}}
.pull-btn:hover{transform:scale(1.06);}
.pull-btn:disabled{opacity:.4;}

/* Result flash overlay */
.result-flash{position:fixed;inset:0;z-index:100;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(0,0,0,.92);backdrop-filter:blur(20px);opacity:0;pointer-events:none;gap:12px;}
.result-flash.show{opacity:1;pointer-events:all;}
.rf-icon{font-size:72px;animation:bounce .6s ease-in-out infinite alternate;}
@keyframes bounce{to{transform:translateY(-12px) scale(1.05);}}
.rf-title{font-family:'Bebas Neue',sans-serif;font-size:clamp(36px,5vw,72px);letter-spacing:6px;background:linear-gradient(135deg,var(--gold),#fff,var(--rose));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.rf-sub{font-family:'Syne',sans-serif;font-size:15px;color:rgba(255,255,255,.6);}
.reveal-btn{margin-top:16px;font-family:'Orbitron',sans-serif;font-size:10px;font-weight:700;letter-spacing:3px;padding:14px 36px;border-radius:12px;border:none;cursor:none;background:linear-gradient(135deg,var(--gold),var(--amber));color:#000;transition:transform .2s;box-shadow:0 4px 24px rgba(255,150,0,.4);}
.reveal-btn:hover{transform:scale(1.06);}

#carousel{position:fixed;inset:0;z-index:200;background:rgba(0,0,0,.95);backdrop-filter:blur(24px);display:none;flex-direction:column;align-items:center;justify-content:center;gap:20px;padding:24px;}
#carousel.show{display:flex;}
.car-title{font-family:'Bebas Neue',sans-serif;font-size:clamp(28px,4vw,56px);letter-spacing:6px;background:linear-gradient(135deg,var(--gold),var(--rose));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

.car-card-num{font-family:'Orbitron',sans-serif;font-size:8px;font-weight:700;letter-spacing:3px;color:rgba(255,215,0,.4);}
.car-card-name{font-family:'Syne',sans-serif;font-size:18px;font-weight:800;color:#fff;margin:6px 0 2px;line-height:1.1;}
.car-card-dept{font-family:'Syne',sans-serif;font-size:11px;color:rgba(255,255,255,.4);margin-bottom:12px;}
.car-card-prize{font-family:'Bebas Neue',sans-serif;font-size:20px;letter-spacing:2px;background:linear-gradient(90deg,var(--gold),var(--amber));-webkit-background-clip:text;-webkit-text-fill-color:transparent;line-height:1.1;}
.car-card-status{display:inline-block;margin-top:10px;font-family:'Orbitron',sans-serif;font-size:7px;font-weight:700;letter-spacing:3px;padding:3px 10px;border-radius:100px;text-transform:uppercase;}
.status-winner{background:rgba(255,215,0,.15);border:1px solid rgba(255,215,0,.35);color:var(--gold);}

.car-card-cardlabel{position:absolute;top:14px;right:14px;font-family:'Orbitron',sans-serif;font-size:7px;letter-spacing:2px;color:rgba(255,215,0,.3);}
.car-nav{display:flex;align-items:center;gap:16px;}
.car-arrow{width:42px;height:42px;border-radius:50%;border:1.5px solid rgba(255,215,0,.3);background:rgba(255,215,0,.08);display:flex;align-items:center;justify-content:center;cursor:none;font-size:16px;color:rgba(255,215,0,.7);transition:all .2s;}
.car-arrow:hover{background:rgba(255,215,0,.18);color:var(--gold);border-color:rgba(255,215,0,.6);}
.car-dots{display:flex;gap:6px;}
.car-dot{width:7px;height:7px;border-radius:50%;background:rgba(255,215,0,.2);cursor:none;transition:all .3s;}
.car-dot.active{background:var(--gold);box-shadow:0 0 8px rgba(255,215,0,.5);}
.car-home{font-family:'Orbitron',sans-serif;font-size:9px;font-weight:700;letter-spacing:3px;padding:12px 28px;border-radius:10px;border:1.5px solid rgba(255,215,0,.3);background:transparent;color:rgba(255,215,0,.7);cursor:none;transition:all .2s;text-decoration:none;display:inline-block;}
.car-home:hover{border-color:var(--gold);color:var(--gold);}
.car-progress{width:100%;max-width:960px;height:2px;background:rgba(255,255,255,.07);border-radius:2px;overflow:hidden;}
.car-progress-bar{height:100%;background:linear-gradient(90deg,var(--gold),var(--rose));width:0%;}
</style>

<script>
const CSV_URL='../data.csv';
const FALLBACK_DATA=[
  {ID:'001',Name:'Rajesh Kumar',Department:'Sales & Marketing',Prize:'Gold Trophy + ‚Çπ10000 Cash',Card:'Card One',Status:'Winner'},
  {ID:'002',Name:'Priya Sharma',Department:'Operations',Prize:'Weekend Getaway Package',Card:'Card Two',Status:'Winner'},
  {ID:'003',Name:'Amit Patel',Department:'Finance',Prize:'Smart Watch Series 8',Card:'Card Three',Status:'Winner'},
  {ID:'004',Name:'Sunita Reddy',Department:'HR & Admin',Prize:'Laptop Bag + Accessories',Card:'Card Four',Status:'Winner'},
  {ID:'005',Name:'Vikram Singh',Department:'Logistics',Prize:'Home Theater System',Card:'Card Five',Status:'Winner'},
  {ID:'006',Name:'Meena Joshi',Department:'Customer Service',Prize:'Dinner for Two - 5 Star',Card:'Card Six',Status:'Winner'},
  {ID:'007',Name:'Arjun Nair',Department:'IT Department',Prize:'Bluetooth Speaker Set',Card:'Card One',Status:'Runner Up'},
  {ID:'008',Name:'Deepa Menon',Department:'Quality Control',Prize:'Gift Voucher Rs 5000',Card:'Card Two',Status:'Runner Up'},
];

/* BG */
(function(){
  const cv=document.getElementById('bg'),cx=cv.getContext('2d');
  let W,H,stars=[],orbs=[];
  function resize(){W=cv.width=innerWidth;H=cv.height=innerHeight;}
  resize();window.addEventListener('resize',resize);
  for(let i=0;i<160;i++) stars.push({x:Math.random(),y:Math.random(),r:Math.random()*1+.2,t:Math.random()*6.28,sp:.004+Math.random()*.007});
  const hues=[45,340,195,275];
  for(let i=0;i<10;i++) orbs.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:60+Math.random()*80,vx:(Math.random()-.5)*.2,vy:(Math.random()-.5)*.2,hue:hues[i%4],a:.025+Math.random()*.04});
  function frame(){
    cx.clearRect(0,0,W,H);
    const bg=cx.createRadialGradient(W/2,H/2,0,W/2,H/2,Math.max(W,H)*.8);
    bg.addColorStop(0,'#0c0a1e');bg.addColorStop(.6,'#07061a');bg.addColorStop(1,'#030212');
    cx.fillStyle=bg;cx.fillRect(0,0,W,H);
    stars.forEach(s=>{s.t+=s.sp;cx.save();cx.globalAlpha=.2+.5*Math.sin(s.t);cx.fillStyle='#fff';cx.beginPath();cx.arc(s.x*W,s.y*H,s.r,0,Math.PI*2);cx.fill();cx.restore();});
    orbs.forEach(o=>{o.x+=o.vx;o.y+=o.vy;if(o.x<-o.r)o.x=W+o.r;if(o.x>W+o.r)o.x=-o.r;if(o.y<-o.r)o.y=H+o.r;if(o.y>H+o.r)o.y=-o.r;const og=cx.createRadialGradient(o.x,o.y,0,o.x,o.y,o.r);og.addColorStop(0,`hsla(${o.hue},100%,65%,${o.a})`);og.addColorStop(1,'transparent');cx.fillStyle=og;cx.beginPath();cx.arc(o.x,o.y,o.r,0,Math.PI*2);cx.fill();});
    requestAnimationFrame(frame);
  }
  frame();
})();

/* CURSOR */
const cur=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{cur.style.left=e.clientX+'px';cur.style.top=e.clientY+'px';});
document.querySelectorAll('a,button,.car-arrow,.car-dot,.car-home').forEach(el=>{el.addEventListener('mouseenter',()=>cur.classList.add('on'));el.addEventListener('mouseleave',()=>cur.classList.remove('on'));});

/* SLOT MACHINE */
const SYMBOLS=['üçÄ','‚≠ê','üíé','üîî','üèÜ','üéØ','üçí','‚ö°'];
const COLS=3;
let isSpinning=false;

// Build reels with many symbols
for(let r=0;r<COLS;r++){
  const inner=document.getElementById('reel'+r);
  // Add enough symbols
  const items=[];
  for(let s=0;s<24;s++) items.push(SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)]);
  items.forEach(sym=>{
    const cell=document.createElement('div');cell.className='reel-cell';cell.textContent=sym;inner.appendChild(cell);
  });
}

/* Lever animation */
const leverArm=document.getElementById('leverArm');
let leverPulled=false;

function animateLever(callback){
  leverArm.style.transform='rotate(35deg)';
  setTimeout(()=>{leverArm.style.transform='rotate(-10deg)';if(callback)setTimeout(callback,150);},200);
  setTimeout(()=>{leverArm.style.transform='rotate(0deg)';},500);
}

function spin(){
  if(isSpinning)return;
  isSpinning=true;
  const btn=document.getElementById('pullBtn');btn.disabled=true;
  animateLever();

  const promises=[];
  for(let r=0;r<COLS;r++){
    promises.push(spinReel(r,r*350));
  }
  Promise.all(promises).then(results=>{
    // Check jackpot
    const isJackpot=results.every(v=>v===results[0]);
    document.getElementById('resultText').textContent=results.join(' ');
    setTimeout(()=>{
      if(isJackpot){
        document.getElementById('jackpotFlash').classList.add('show');
        document.getElementById('resultText').style.color='var(--gold)';
      }
      setTimeout(()=>showWin(isJackpot),500);
    },400);
  });
}

function spinReel(reelIdx,delay){
  return new Promise(resolve=>{
    setTimeout(()=>{
      const inner=document.getElementById('reel'+reelIdx);
      const cells=inner.children;
      const totalH=cells.length*70;
      const spinDuration=1200+reelIdx*400;
      const totalDistance=totalH*2+Math.random()*totalH;
      let start=null;
      let currentOffset=0;

      function ease(t){return 1-Math.pow(1-t,3);}
      function animate(ts){
        if(!start)start=ts;
        const elapsed=ts-start;
        const progress=Math.min(elapsed/spinDuration,1);
        const eased=ease(progress);
        currentOffset=-(totalDistance*eased)%(totalH);
        inner.style.transform=`translateY(${currentOffset}px)`;
        if(progress<1){requestAnimationFrame(animate);}
        else{
          // Snap to nearest cell
          const snapIdx=Math.floor((-currentOffset/70))%cells.length;
          inner.style.transform=`translateY(${-snapIdx*70+70}px)`;
          const symIdx=((snapIdx+1)%cells.length);
          resolve(cells[symIdx].textContent);
        }
      }
      requestAnimationFrame(animate);
    },delay);
  });
}

function showWin(jackpot){
  document.getElementById('resultFlash').classList.add('show');
  confetti({particleCount:jackpot?200:100,spread:90,origin:{y:.5},colors:['#FFD700','#FF2D6B','#fff','#00E5FF'],zIndex:9999});
}

document.getElementById('pullBtn').addEventListener('click',spin);
document.getElementById('revealBtn').addEventListener('click',loadCarousel);

/* LEVER click alias */
document.getElementById('leverWrap').addEventListener('click',()=>{
  if(!isSpinning) spin();
});

/* CAROUSEL */
let carData=[],carIndex=0;
function loadCarousel(){
  document.getElementById('resultFlash').classList.remove('show');
  Papa.parse(CSV_URL,{download:true,header:true,skipEmptyLines:true,complete:r=>initCarousel(r.data),error:()=>initCarousel(FALLBACK_DATA)});
}
function initCarousel(data){carData=data;document.getElementById('carousel').classList.add('show');confetti({particleCount:100,spread:80,origin:{y:.4},zIndex:99999});buildCarousel();startAutoPlay();}
function buildCarousel(){
  const track=document.getElementById('carTrack'),dots=document.getElementById('carDots');
  track.innerHTML='';dots.innerHTML='';
  const pages=Math.ceil(carData.length/3);
  carData.forEach((row,i)=>{
    const card=document.createElement('div');card.className='car-card';
    const isW=(row.Status||'').toLowerCase().includes('winner')&&!(row.Status||'').toLowerCase().includes('runner');
    card.innerHTML=`<div class="car-card-num">#${String(row.ID||i+1).padStart(3,'0')}</div><div class="car-card-name">${row.Name||'‚Äî'}</div><div class="car-card-dept">${row.Department||'‚Äî'}</div><div class="car-card-prize">${row.Prize||'‚Äî'}</div><div class="car-card-cardlabel">${row.Card||''}</div><span class="car-card-status ${isW?'status-winner':'status-runner'}">${row.Status||'‚Äî'}</span>`;
    track.appendChild(card);
  });
  for(let p=0;p<pages;p++){const d=document.createElement('div');d.className='car-dot'+(p===0?' active':'');d.addEventListener('click',()=>goToPage(p));dots.appendChild(d);}
  goToPage(0);
}
function goToPage(page){
  carIndex=page;
  const track=document.getElementById('carTrack');
  const cardW=track.children[0]?.offsetWidth||260;
  track.style.transform=`translateX(-${page*3*(cardW+16)}px)`;
  document.querySelectorAll('.car-dot').forEach((d,i)=>d.classList.toggle('active',i===page));
}
function startAutoPlay(){
  const pages=Math.ceil(carData.length/3);let prog=0;const bar=document.getElementById('carBar');
  bar.style.width='0%';
  setInterval(()=>{prog+=100/60;bar.style.width=Math.min(prog,100)+'%';if(prog>=100){prog=0;bar.style.width='0%';carIndex=(carIndex+1)%pages;goToPage(carIndex);}},1000/6);
}
document.getElementById('carPrev').addEventListener('click',()=>{const p=Math.ceil(carData.length/3);carIndex=(carIndex-1+p)%p;goToPage(carIndex);});
document.getElementById('carNext').addEventListener('click',()=>{const p=Math.ceil(carData.length/3);carIndex=(carIndex+1)%p;goToPage(carIndex);});

/* INTRO */
window.addEventListener('load',()=>{
  gsap.to('.game-title',{opacity:1,duration:.9,ease:'power3.out',delay:.3});
  gsap.to('.game-sub',{opacity:1,duration:.8,delay:.55});
  gsap.to('.machine',{opacity:1,scale:1,duration:1,ease:'back.out(1.4)',delay:.5});
  gsap.from('.machine',{scale:.75,y:30});
  gsap.to('.pull-btn',{opacity:1,duration:.7,ease:'back.out(1.5)',delay:.9});
});
</script>
