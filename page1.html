<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Spin the Wheel ‚Äî Lucky Draw</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Syne:wght@400;700;800&family=Orbitron:wght@400;700;900&family=Caveat:wght@600&display=swap" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
:root{--gold:#FFD700;--amber:#FF9500;--rose:#FF2D6B;--cyan:#00E5FF;--violet:#C653FF;--green:#00FF88;--ink:#05050F;}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
html,body{width:100%;height:100%;overflow:hidden;background:var(--ink);font-family:'Syne',sans-serif;color:#fff;cursor:none;}
#cursor{position:fixed;z-index:99999;width:16px;height:16px;border:2px solid var(--gold);border-radius:50%;pointer-events:none;transform:translate(-50%,-50%);transition:transform .1s;mix-blend-mode:difference;}
#cursor.on{transform:translate(-50%,-50%) scale(2.2);background:rgba(255,215,0,.12);}
canvas#bg{position:fixed;inset:0;z-index:0;pointer-events:none;}
.vignette{position:fixed;inset:0;z-index:1;pointer-events:none;background:radial-gradient(ellipse at 50% 50%,transparent 30%,rgba(5,5,15,.9) 100%);}

/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
header{position:fixed;top:0;left:0;right:0;z-index:50;padding:16px 28px;display:flex;align-items:center;justify-content:space-between;}
.back-btn{font-family:'Orbitron',sans-serif;font-size:9px;font-weight:700;letter-spacing:3px;text-transform:uppercase;text-decoration:none;color:rgba(255,215,0,.7);border:1px solid rgba(255,215,0,.2);padding:8px 18px;border-radius:100px;transition:all .2s;cursor:none;}
.back-btn:hover{color:var(--gold);border-color:rgba(255,215,0,.6);}
.page-badge{font-family:'Orbitron',sans-serif;font-size:9px;letter-spacing:4px;color:rgba(255,215,0,.4);}

/* ‚îÄ‚îÄ MAIN SCENE ‚îÄ‚îÄ */
#scene{position:relative;z-index:2;width:100vw;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:14px;}
.game-title{font-family:'Bebas Neue',sans-serif;font-size:clamp(28px,4vw,52px);letter-spacing:6px;background:linear-gradient(135deg,#fff,var(--gold));-webkit-background-clip:text;-webkit-text-fill-color:transparent;opacity:0;}
.game-sub{font-family:'Caveat',cursive;font-size:16px;color:rgba(255,215,0,.55);opacity:0;}

/* ‚îÄ‚îÄ WHEEL ‚îÄ‚îÄ */
.wheel-stage{position:relative;display:flex;align-items:center;justify-content:center;opacity:0;}
.wheel-wrap{position:relative;width:340px;height:340px;}

/* Pointer arrow */
.wheel-pointer{
  position:absolute;top:-22px;left:50%;transform:translateX(-50%);
  width:0;height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-top:36px solid var(--gold);
  filter:drop-shadow(0 0 10px var(--gold));
  z-index:10;
}
.wheel-pointer::after{
  content:'';position:absolute;top:-46px;left:50%;transform:translateX(-50%);
  width:22px;height:22px;border-radius:50%;
  background:radial-gradient(circle,var(--gold),var(--amber));
  box-shadow:0 0 14px var(--gold),0 0 28px rgba(255,215,0,.4);
}

canvas#wheel{
  width:340px;height:340px;
  border-radius:50%;
  box-shadow:0 0 0 4px rgba(255,215,0,.25),0 0 40px rgba(255,215,0,.15),0 0 80px rgba(255,100,0,.1);
}

/* Center hub */
.wheel-hub{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:52px;height:52px;border-radius:50%;
  background:radial-gradient(circle,#1a1a3e,#0a0a22);
  border:3px solid var(--gold);
  box-shadow:0 0 0 6px rgba(255,215,0,.12),0 0 20px rgba(255,215,0,.3);
  display:flex;align-items:center;justify-content:center;
  font-size:20px;z-index:5;
}

/* ‚îÄ‚îÄ SPIN BUTTON ‚îÄ‚îÄ */
.spin-btn{
  font-family:'Orbitron',sans-serif;font-size:12px;font-weight:900;
  letter-spacing:3px;text-transform:uppercase;
  padding:16px 48px;border-radius:14px;border:none;cursor:none;
  background:linear-gradient(135deg,var(--gold),var(--amber),var(--rose));
  color:#000;
  box-shadow:0 0 30px rgba(255,150,0,.4),0 4px 24px rgba(0,0,0,.4);
  position:relative;overflow:hidden;transition:transform .2s;opacity:0;
}
.spin-btn::before{content:'';position:absolute;top:-50%;left:-80%;width:50%;height:200%;background:rgba(255,255,255,.28);transform:skewX(-20deg);animation:shine 2.5s infinite;}
@keyframes shine{to{left:160%;}}
.spin-btn:hover{transform:scale(1.06);}
.spin-btn:disabled{opacity:.4;transform:none;cursor:not-allowed;}

/* Result flash */
.result-flash{
  position:fixed;inset:0;z-index:100;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  background:rgba(0,0,0,.92);backdrop-filter:blur(20px);
  opacity:0;pointer-events:none;gap:12px;
}
.result-flash.show{opacity:1;pointer-events:all;}
.rf-icon{font-size:72px;animation:bounce .6s cubic-bezier(.36,.07,.19,.97) infinite alternate;}
@keyframes bounce{to{transform:translateY(-12px);}}
.rf-title{font-family:'Bebas Neue',sans-serif;font-size:clamp(36px,5vw,72px);letter-spacing:6px;background:linear-gradient(135deg,var(--gold),#fff,var(--rose));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.rf-sub{font-family:'Syne',sans-serif;font-size:15px;color:rgba(255,255,255,.6);}
.rf-prize{font-family:'Bebas Neue',sans-serif;font-size:clamp(22px,3vw,38px);color:var(--gold);letter-spacing:3px;}
.reveal-btn{
  margin-top:16px;
  font-family:'Orbitron',sans-serif;font-size:10px;font-weight:700;letter-spacing:3px;
  padding:14px 36px;border-radius:12px;border:none;cursor:none;
  background:linear-gradient(135deg,var(--gold),var(--amber));
  color:#000;transition:transform .2s;
  box-shadow:0 4px 24px rgba(255,150,0,.4);
}
.reveal-btn:hover{transform:scale(1.06);}

/* ‚îÄ‚îÄ CSV CAROUSEL OVERLAY ‚îÄ‚îÄ */
#carousel{
  position:fixed;inset:0;z-index:200;
  background:rgba(0,0,0,.95);backdrop-filter:blur(24px);
  display:none;flex-direction:column;align-items:center;justify-content:center;
  gap:20px;padding:24px;
}
#carousel.show{display:flex;}
.car-title{font-family:'Bebas Neue',sans-serif;font-size:clamp(28px,4vw,56px);letter-spacing:6px;background:linear-gradient(135deg,var(--gold),var(--rose));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.car-sub{font-family:'Orbitron',sans-serif;font-size:8px;letter-spacing:5px;color:rgba(255,215,0,.5);text-transform:uppercase;}

.car-viewport{overflow:hidden;width:100%;max-width:960px;}
.car-track{display:flex;gap:16px;transition:transform .6s cubic-bezier(0.23,1,0.32,1);}

.car-card{
  flex:0 0 calc(33.333% - 11px);
  background:linear-gradient(145deg,#0f0e2c,#12103a);
  border:1.5px solid rgba(255,215,0,.2);
  border-radius:20px;padding:22px 18px;
  position:relative;overflow:hidden;
  transition:transform .3s;
}
.car-card::before{
  content:'';position:absolute;inset:0;border-radius:20px;
  background:linear-gradient(125deg,transparent 20%,rgba(255,215,0,.04) 40%,transparent 55%,rgba(0,229,255,.03) 70%,transparent 90%);
}
.car-card-num{font-family:'Orbitron',sans-serif;font-size:8px;font-weight:700;letter-spacing:3px;color:rgba(255,215,0,.4);}
.car-card-name{font-family:'Syne',sans-serif;font-size:18px;font-weight:800;color:#fff;margin:6px 0 2px;line-height:1.1;}
.car-card-dept{font-family:'Syne',sans-serif;font-size:11px;color:rgba(255,255,255,.4);margin-bottom:12px;}
.car-card-prize{
  font-family:'Bebas Neue',sans-serif;font-size:20px;letter-spacing:2px;
  background:linear-gradient(90deg,var(--gold),var(--amber));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  line-height:1.1;
}
.car-card-status{
  display:inline-block;margin-top:10px;
  font-family:'Orbitron',sans-serif;font-size:7px;font-weight:700;letter-spacing:3px;
  padding:3px 10px;border-radius:100px;text-transform:uppercase;
}
.status-winner{background:rgba(255,215,0,.15);border:1px solid rgba(255,215,0,.35);color:var(--gold);}
.status-runner{background:rgba(0,229,255,.1);border:1px solid rgba(0,229,255,.25);color:var(--cyan);}
.car-card-cardlabel{
  position:absolute;top:14px;right:14px;
  font-family:'Orbitron',sans-serif;font-size:7px;letter-spacing:2px;
  color:rgba(255,215,0,.3);
}

/* Nav dots + arrows */
.car-nav{display:flex;align-items:center;gap:16px;}
.car-arrow{
  width:42px;height:42px;border-radius:50%;border:1.5px solid rgba(255,215,0,.3);
  background:rgba(255,215,0,.08);display:flex;align-items:center;justify-content:center;
  cursor:none;font-size:16px;color:rgba(255,215,0,.7);transition:all .2s;
}
.car-arrow:hover{background:rgba(255,215,0,.18);color:var(--gold);border-color:rgba(255,215,0,.6);}
.car-dots{display:flex;gap:6px;}
.car-dot{width:7px;height:7px;border-radius:50%;background:rgba(255,215,0,.2);cursor:none;transition:all .3s;}
.car-dot.active{background:var(--gold);box-shadow:0 0 8px rgba(255,215,0,.5);}

.car-home{
  font-family:'Orbitron',sans-serif;font-size:9px;font-weight:700;letter-spacing:3px;
  padding:12px 28px;border-radius:10px;border:1.5px solid rgba(255,215,0,.3);
  background:transparent;color:rgba(255,215,0,.7);cursor:none;transition:all .2s;
  text-decoration:none;display:inline-block;
}
.car-home:hover{border-color:var(--gold);color:var(--gold);}

/* auto-play bar */
.car-progress{width:100%;max-width:960px;height:2px;background:rgba(255,255,255,.07);border-radius:2px;overflow:hidden;}
.car-progress-bar{height:100%;background:linear-gradient(90deg,var(--gold),var(--rose));width:0%;transition:width linear;}
</style>
</head>
<body>
<div id="cursor"></div>
<canvas id="bg"></canvas>
<div class="vignette"></div>

<header>
  <a href="../index.html" class="back-btn">‚Üê Back</a>
  <span class="page-badge">CARD ONE ¬∑ SPIN THE WHEEL</span>
</header>

<div id="scene">
  <div class="game-title">SPIN THE WHEEL</div>
  <div class="game-sub">‚ú¶ One spin, one destiny ‚ú¶</div>

  <div class="wheel-stage">
    <div class="wheel-wrap">
      <div class="wheel-pointer"></div>
      <canvas id="wheel" width="340" height="340"></canvas>
      <div class="wheel-hub">üéØ</div>
    </div>
  </div>

  <button class="spin-btn" id="spinBtn">SPIN NOW ‚ö°</button>
</div>

<!-- Result Flash -->
<div class="result-flash" id="resultFlash">
  <div class="rf-icon" id="rfIcon">üèÜ</div>

  <div class="car-title">üèÜ LUCKY DRAW WINNERS</div>

  <div class="car-progress"><div class="car-progress-bar" id="carBar"></div></div>

    <div class="car-arrow" id="carPrev">‚Üê</div>

  </div>

</div>

<script>
/* ‚îÄ‚îÄ CONFIG ‚îÄ‚îÄ */
const CSV_URL = '../data.csv'; // relative path ‚Äî adjust if needed
const FALLBACK_DATA = [
  {ID:'001',Name:'Rajesh Kumar',Department:'Sales & Marketing',Prize:'Gold Trophy + ‚Çπ10000 Cash',Card:'Card One',Status:'Winner'},
  {ID:'002',Name:'Priya Sharma',Department:'Operations',Prize:'Weekend Getaway Package',Card:'Card Two',Status:'Winner'},
  {ID:'003',Name:'Amit Patel',Department:'Finance',Prize:'Smart Watch Series 8',Card:'Card Three',Status:'Winner'},
  {ID:'004',Name:'Sunita Reddy',Department:'HR & Admin',Prize:'Laptop Bag + Accessories',Card:'Card Four',Status:'Winner'},
  {ID:'005',Name:'Vikram Singh',Department:'Logistics',Prize:'Home Theater System',Card:'Card Five',Status:'Winner'},
  {ID:'006',Name:'Meena Joshi',Department:'Customer Service',Prize:'Dinner for Two - 5 Star',Card:'Card Six',Status:'Winner'},
  {ID:'007',Name:'Arjun Nair',Department:'IT Department',Prize:'Bluetooth Speaker Set',Card:'Card One',Status:'Runner Up'},
  {ID:'008',Name:'Deepa Menon',Department:'Quality Control',Prize:'Gift Voucher Rs 5000',Card:'Card Two',Status:'Runner Up'},
];

/* ‚îÄ‚îÄ BACKGROUND CANVAS ‚îÄ‚îÄ */
(function(){
  const cv=document.getElementById('bg'),cx=cv.getContext('2d');
  let W,H,stars=[],orbs=[];
  function resize(){W=cv.width=innerWidth;H=cv.height=innerHeight;}
  resize();window.addEventListener('resize',resize);
  for(let i=0;i<160;i++) stars.push({x:Math.random(),y:Math.random(),r:Math.random()*1+.2,t:Math.random()*6.28,sp:.004+Math.random()*.007});
  const hues=[45,340,195,275];
  for(let i=0;i<10;i++) orbs.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:60+Math.random()*80,vx:(Math.random()-.5)*.2,vy:(Math.random()-.5)*.2,hue:hues[i%4],a:.025+Math.random()*.04});
  function frame(){
    cx.clearRect(0,0,W,H);
    const bg=cx.createRadialGradient(W/2,H/2,0,W/2,H/2,Math.max(W,H)*.8);
    bg.addColorStop(0,'#0c0a1e');bg.addColorStop(.6,'#07061a');bg.addColorStop(1,'#030212');
    cx.fillStyle=bg;cx.fillRect(0,0,W,H);
    stars.forEach(s=>{s.t+=s.sp;cx.save();cx.globalAlpha=.2+.5*Math.sin(s.t);cx.fillStyle='#fff';cx.beginPath();cx.arc(s.x*W,s.y*H,s.r,0,Math.PI*2);cx.fill();cx.restore();});
    orbs.forEach(o=>{
      o.x+=o.vx;o.y+=o.vy;
      if(o.x<-o.r)o.x=W+o.r;if(o.x>W+o.r)o.x=-o.r;
      if(o.y<-o.r)o.y=H+o.r;if(o.y>H+o.r)o.y=-o.r;
      const og=cx.createRadialGradient(o.x,o.y,0,o.x,o.y,o.r);
      og.addColorStop(0,`hsla(${o.hue},100%,65%,${o.a})`);og.addColorStop(1,'transparent');
      cx.fillStyle=og;cx.beginPath();cx.arc(o.x,o.y,o.r,0,Math.PI*2);cx.fill();
    });
    requestAnimationFrame(frame);
  }
  frame();
})();

/* ‚îÄ‚îÄ CURSOR ‚îÄ‚îÄ */
const cur=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{cur.style.left=e.clientX+'px';cur.style.top=e.clientY+'px';});
document.querySelectorAll('a,button,.car-arrow,.car-dot,.car-home').forEach(el=>{
  el.addEventListener('mouseenter',()=>cur.classList.add('on'));
  el.addEventListener('mouseleave',()=>cur.classList.remove('on'));
});

/* ‚îÄ‚îÄ WHEEL DRAW ‚îÄ‚îÄ */
const wheelCanvas=document.getElementById('wheel');
const wctx=wheelCanvas.getContext('2d');
const SEGMENTS=[
  {label:'PRIZE A',color:'#FFD700',icon:'üèÜ'},
  {label:'PRIZE B',color:'#FF2D6B',icon:'üíé'},
  {label:'PRIZE C',color:'#00E5FF',icon:'‚ö°'},
  {label:'PRIZE D',color:'#C653FF',icon:'üåü'},
  {label:'PRIZE E',color:'#FF8C00',icon:'üéØ'},
  {label:'PRIZE F',color:'#00FF88',icon:'üî•'},
  {label:'PRIZE G',color:'#FF2D6B',icon:'üéÅ'},
  {label:'PRIZE H',color:'#FFD700',icon:'üí´'},
];
const NUM=SEGMENTS.length;
const ARC=2*Math.PI/NUM;
let currentAngle=0;
let isSpinning=false;

function drawWheel(angle){
  wctx.clearRect(0,0,340,340);
  const cx=170,cy=170,r=166;
  for(let i=0;i<NUM;i++){
    const start=angle+i*ARC;
    const end=start+ARC;
    // Segment
    wctx.beginPath();
    wctx.moveTo(cx,cy);
    wctx.arc(cx,cy,r,start,end);
    wctx.closePath();
    wctx.fillStyle=SEGMENTS[i].color;
    wctx.fill();
    // Border between segments
    wctx.strokeStyle='rgba(0,0,0,.35)';wctx.lineWidth=2;wctx.stroke();
    // Dimmer overlay alternate
    if(i%2===0){
      wctx.beginPath();wctx.moveTo(cx,cy);wctx.arc(cx,cy,r,start,end);wctx.closePath();
      wctx.fillStyle='rgba(0,0,0,.12)';wctx.fill();
    }
    // Icon
    wctx.save();
    wctx.translate(cx,cy);
    wctx.rotate(start+ARC/2);
    wctx.font=`bold 22px sans-serif`;
    wctx.textAlign='center';wctx.textBaseline='middle';
    wctx.fillText(SEGMENTS[i].icon,r*.62,0);
    // Label
    wctx.font=`bold 10px 'Orbitron',sans-serif`;
    wctx.fillStyle='rgba(0,0,0,.9)';
    wctx.fillText(SEGMENTS[i].label,r*.35,0);
    wctx.restore();
  }
  // Outer ring
  wctx.beginPath();wctx.arc(cx,cy,r,0,Math.PI*2);
  wctx.strokeStyle='rgba(255,215,0,.5)';wctx.lineWidth=4;wctx.stroke();
  // Inner shadow
  const grd=wctx.createRadialGradient(cx,cy,r*.5,cx,cy,r);
  grd.addColorStop(0,'rgba(0,0,0,0)');grd.addColorStop(1,'rgba(0,0,0,.2)');
  wctx.beginPath();wctx.arc(cx,cy,r,0,Math.PI*2);
  wctx.fillStyle=grd;wctx.fill();
}
drawWheel(0);

/* ‚îÄ‚îÄ SPIN LOGIC ‚îÄ‚îÄ */
function spinWheel(){
  if(isSpinning)return;
  isSpinning=true;
  document.getElementById('spinBtn').disabled=true;
  const extraSpins=5+Math.floor(Math.random()*5);
  const stopAt=Math.random()*2*Math.PI;
  const totalRotation=extraSpins*2*Math.PI+stopAt;
  const duration=4500;
  const start=performance.now();
  const startAngle=currentAngle;

  function easeOut(t){return 1-Math.pow(1-t,4);}

  function animate(now){
    const elapsed=now-start;
    const progress=Math.min(elapsed/duration,1);
    const eased=easeOut(progress);
    currentAngle=startAngle+totalRotation*eased;
    drawWheel(currentAngle);
    if(progress<1){requestAnimationFrame(animate);}
    else{
      currentAngle=currentAngle%(2*Math.PI);
      // Determine winner segment
      const normalised=(2*Math.PI-currentAngle%(2*Math.PI))%(2*Math.PI);
      const winIdx=Math.floor(normalised/ARC)%NUM;
      const winner=SEGMENTS[winIdx];
      setTimeout(()=>showResult(winner),400);
    }
  }
  requestAnimationFrame(animate);
}

function showResult(seg){
  document.getElementById('rfIcon').textContent=seg.icon;
  document.getElementById('rfPrize').textContent=seg.label;
  document.getElementById('resultFlash').classList.add('show');
  confetti({particleCount:140,spread:90,origin:{y:.5},colors:[seg.color,'#FFD700','#fff'],zIndex:9999});
}

document.getElementById('spinBtn').addEventListener('click',spinWheel);
document.getElementById('revealBtn').addEventListener('click',loadCarousel);

/* ‚îÄ‚îÄ CAROUSEL ‚îÄ‚îÄ */
let carData=[],carIndex=0,carAutoTimer=null,carItemsPerPage=3;
function loadCarousel(){
  document.getElementById('resultFlash').classList.remove('show');
  Papa.parse(CSV_URL,{
    download:true,header:true,skipEmptyLines:true,
    complete:res=>initCarousel(res.data),
    error:()=>initCarousel(FALLBACK_DATA)
  });
}

function initCarousel(data){
  carData=data;
  document.getElementById('carousel').classList.add('show');
  confetti({particleCount:100,spread:80,origin:{y:.4},zIndex:99999});
  buildCarousel();
  startAutoPlay();
}

function buildCarousel(){
  const track=document.getElementById('carTrack');
  const dots=document.getElementById('carDots');
  track.innerHTML='';dots.innerHTML='';
  const pages=Math.ceil(carData.length/carItemsPerPage);

  carData.forEach((row,i)=>{
    const card=document.createElement('div');
    card.className='car-card';
    const isWinner=(row.Status||'').toLowerCase().includes('winner')&&!(row.Status||'').toLowerCase().includes('runner');
    card.innerHTML=`
      <div class="car-card-num">#${String(row.ID||i+1).padStart(3,'0')}</div>
      <div class="car-card-name">${row.Name||'‚Äî'}</div>
      <div class="car-card-dept">${row.Department||'‚Äî'}</div>
      <div class="car-card-prize">${row.Prize||'‚Äî'}</div>
      <div class="car-card-cardlabel">${row.Card||''}</div>
      <span class="car-card-status ${isWinner?'status-winner':'status-runner'}">${row.Status||'‚Äî'}</span>`;
    track.appendChild(card);
  });
  for(let p=0;p<pages;p++){
    const d=document.createElement('div');d.className='car-dot'+(p===0?' active':'');
    d.addEventListener('click',()=>goToPage(p));
    dots.appendChild(d);
  }
  goToPage(0);
}

function goToPage(page){
  carIndex=page;
  const track=document.getElementById('carTrack');
  const cardW=track.children[0]?.offsetWidth||260;
  const offset=page*carItemsPerPage*(cardW+16);
  track.style.transform=`translateX(-${offset}px)`;
  document.querySelectorAll('.car-dot').forEach((d,i)=>d.classList.toggle('active',i===page));
}

function startAutoPlay(){
  const pages=Math.ceil(carData.length/carItemsPerPage);
  let prog=0;const bar=document.getElementById('carBar');
  bar.style.transition='none';bar.style.width='0%';
  carAutoTimer=setInterval(()=>{
    prog+=100/60;bar.style.transition='width .1s linear';bar.style.width=Math.min(prog,100)+'%';
    if(prog>=100){prog=0;bar.style.transition='none';bar.style.width='0%';
      carIndex=(carIndex+1)%pages;goToPage(carIndex);}
  },1000/6);
}

document.getElementById('carPrev').addEventListener('click',()=>{
  const pages=Math.ceil(carData.length/carItemsPerPage);
  carIndex=(carIndex-1+pages)%pages;goToPage(carIndex);});
document.getElementById('carNext').addEventListener('click',()=>{
  const pages=Math.ceil(carData.length/carItemsPerPage);
  carIndex=(carIndex+1)%pages;goToPage(carIndex);});

  gsap.to('.game-title',{opacity:1,y:0,duration:.9,ease:'power3.out',delay:.3});
  gsap.to('.game-sub',{opacity:1,duration:.8,delay:.6});
  gsap.to('.wheel-stage',{opacity:1,scale:1,duration:1,ease:'back.out(1.4)',delay:.5});
  gsap.from('.wheel-stage',{scale:.7});
  gsap.to('.spin-btn',{opacity:1,y:0,duration:.7,ease:'back.out(1.5)',delay:.9});
  gsap.from('.spin-btn',{y:20});
});
