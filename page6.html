<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Pick a Number ‚Äî Lucky Draw</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Syne:wght@400;700;800&family=Orbitron:wght@400;700;900&family=Caveat:wght@600&display=swap" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
:root{--gold:#FFD700;--amber:#FF9500;--rose:#FF2D6B;--cyan:#00E5FF;--violet:#C653FF;--green:#00FF88;--ink:#05050F;}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
html,body{width:100%;height:100%;overflow:hidden;background:var(--ink);font-family:'Syne',sans-serif;color:#fff;cursor:none;}
#cursor{position:fixed;z-index:99999;width:16px;height:16px;border:2px solid var(--gold);border-radius:50%;pointer-events:none;transform:translate(-50%,-50%);transition:transform .1s;mix-blend-mode:difference;}
#cursor.on{transform:translate(-50%,-50%) scale(2.2);}
canvas#bg{position:fixed;inset:0;z-index:0;pointer-events:none;}
.vignette{position:fixed;inset:0;z-index:1;pointer-events:none;background:radial-gradient(ellipse at 50% 50%,transparent 30%,rgba(5,5,15,.9) 100%);}
header{position:fixed;top:0;left:0;right:0;z-index:50;padding:16px 28px;display:flex;align-items:center;justify-content:space-between;}
.back-btn{font-family:'Orbitron',sans-serif;font-size:9px;font-weight:700;letter-spacing:3px;text-transform:uppercase;text-decoration:none;color:rgba(255,215,0,.7);border:1px solid rgba(255,215,0,.2);padding:8px 18px;border-radius:100px;transition:all .2s;cursor:none;}
.back-btn:hover{color:var(--gold);border-color:rgba(255,215,0,.6);}
.page-badge{font-family:'Orbitron',sans-serif;font-size:9px;letter-spacing:4px;color:rgba(255,215,0,.4);}
#scene{position:relative;z-index:2;width:100vw;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:16px;}
.game-title{font-family:'Bebas Neue',sans-serif;font-size:clamp(28px,4vw,52px);letter-spacing:6px;background:linear-gradient(135deg,#fff,var(--gold));-webkit-background-clip:text;-webkit-text-fill-color:transparent;opacity:0;}
.game-sub{font-family:'Caveat',cursive;font-size:16px;color:rgba(255,215,0,.55);opacity:0;}

/* ‚îÄ‚îÄ NUMBER PICKER ‚îÄ‚îÄ */
.picker-stage{display:flex;flex-direction:column;align-items:center;gap:20px;opacity:0;}

/* Selected display */
.selection-display{
  background:rgba(0,0,0,.35);border:1px solid rgba(255,215,0,.15);border-radius:20px;
  padding:14px 40px;display:flex;align-items:center;gap:16px;
}
.sel-label{font-family:'Orbitron',sans-serif;font-size:8px;letter-spacing:4px;color:rgba(255,215,0,.4);}
.sel-num{
  font-family:'Orbitron',sans-serif;font-size:42px;font-weight:900;
  color:var(--gold);text-shadow:0 0 20px rgba(255,215,0,.6);
  min-width:70px;text-align:center;line-height:1;
  transition:all .15s;
}
.sel-divider{width:1px;height:44px;background:linear-gradient(to bottom,transparent,rgba(255,215,0,.25),transparent);}

/* Number grid */
.number-grid{
  display:grid;grid-template-columns:repeat(9,1fr);gap:8px;
  max-width:560px;
}

.num-btn{
  width:52px;height:52px;
  border-radius:14px;border:1.5px solid rgba(255,255,255,.1);
  background:linear-gradient(145deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  font-family:'Orbitron',sans-serif;font-size:14px;font-weight:700;
  color:rgba(255,255,255,.6);cursor:none;
  transition:all .2s;position:relative;overflow:hidden;
}
.num-btn::before{
  content:'';position:absolute;inset:0;border-radius:12px;
  background:radial-gradient(circle at 50% 30%,rgba(255,255,255,.08),transparent 70%);
}
.num-btn:hover{
  border-color:rgba(255,215,0,.5);color:var(--gold);
  background:linear-gradient(145deg,rgba(255,215,0,.12),rgba(255,150,0,.08));
  transform:scale(1.1);
  box-shadow:0 0 18px rgba(255,215,0,.2);
}
.num-btn.selected{
  border-color:var(--gold);color:#000;
  background:linear-gradient(135deg,var(--gold),var(--amber));
  transform:scale(1.12);
  box-shadow:0 0 24px rgba(255,215,0,.4),0 4px 16px rgba(0,0,0,.4);
}
.num-btn.eliminated{
  opacity:.25;pointer-events:none;
  border-color:rgba(255,255,255,.05);
  background:rgba(0,0,0,.2);
  color:rgba(255,255,255,.2);
}

/* Number category colors */
.num-btn[data-cat="lucky"]{border-color:rgba(255,45,107,.25);}
.num-btn[data-cat="lucky"]:hover{border-color:var(--rose);background:rgba(255,45,107,.12);color:var(--rose);}
.num-btn[data-cat="hot"]{border-color:rgba(0,229,255,.2);}
.num-btn[data-cat="hot"]:hover{border-color:var(--cyan);background:rgba(0,229,255,.1);color:var(--cyan);}

/* Confirm button */
.confirm-btn{
  font-family:'Orbitron',sans-serif;font-size:12px;font-weight:900;letter-spacing:3px;
  padding:15px 52px;border-radius:14px;border:none;cursor:none;
  background:linear-gradient(135deg,var(--green),#00cc66,var(--cyan));color:#000;
  box-shadow:0 0 28px rgba(0,255,136,.25);position:relative;overflow:hidden;transition:all .2s;
  opacity:.3;pointer-events:none;
}
.confirm-btn.active{opacity:1;pointer-events:all;}
.confirm-btn::before{content:'';position:absolute;top:-50%;left:-80%;width:50%;height:200%;background:rgba(255,255,255,.22);transform:skewX(-20deg);animation:shine 2.5s infinite;}
@keyframes shine{to{left:160%;}}
.confirm-btn:hover{transform:scale(1.06);}

/* Pulse display on pick */
@keyframes numPop{0%{transform:scale(1);}50%{transform:scale(1.3);}100%{transform:scale(1);}}

/* Result flash */
.result-flash{position:fixed;inset:0;z-index:100;display:flex;flex-direction:column;align-items:center;justify-content:center;background:rgba(0,0,0,.92);backdrop-filter:blur(20px);opacity:0;pointer-events:none;gap:12px;}
.result-flash.show{opacity:1;pointer-events:all;}
.rf-icon{font-size:72px;animation:bounce .6s ease-in-out infinite alternate;}
@keyframes bounce{to{transform:translateY(-12px) scale(1.05);}}
.rf-title{font-family:'Bebas Neue',sans-serif;font-size:clamp(36px,5vw,72px);letter-spacing:6px;background:linear-gradient(135deg,var(--gold),#fff,var(--green));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.rf-sub{font-family:'Syne',sans-serif;font-size:15px;color:rgba(255,255,255,.6);}
.rf-num{font-family:'Orbitron',sans-serif;font-size:clamp(32px,5vw,72px);font-weight:900;color:var(--gold);text-shadow:0 0 24px rgba(255,215,0,.6);}
.reveal-btn{margin-top:16px;font-family:'Orbitron',sans-serif;font-size:10px;font-weight:700;letter-spacing:3px;padding:14px 36px;border-radius:12px;border:none;cursor:none;background:linear-gradient(135deg,var(--gold),var(--amber));color:#000;transition:transform .2s;}
.reveal-btn:hover{transform:scale(1.06);}

/* CAROUSEL */
#carousel{position:fixed;inset:0;z-index:200;background:rgba(0,0,0,.95);backdrop-filter:blur(24px);display:none;flex-direction:column;align-items:center;justify-content:center;gap:20px;padding:24px;}
#carousel.show{display:flex;}
.car-title{font-family:'Bebas Neue',sans-serif;font-size:clamp(28px,4vw,56px);letter-spacing:6px;background:linear-gradient(135deg,var(--gold),var(--rose));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.car-sub{font-family:'Orbitron',sans-serif;font-size:8px;letter-spacing:5px;color:rgba(255,215,0,.5);text-transform:uppercase;}
.car-viewport{overflow:hidden;width:100%;max-width:960px;}
.car-track{display:flex;gap:16px;transition:transform .6s cubic-bezier(0.23,1,0.32,1);}
.car-card{flex:0 0 calc(33.333% - 11px);background:linear-gradient(145deg,#0f0e2c,#12103a);border:1.5px solid rgba(255,215,0,.2);border-radius:20px;padding:22px 18px;position:relative;overflow:hidden;}
.car-card::before{content:'';position:absolute;inset:0;border-radius:20px;background:linear-gradient(125deg,transparent 20%,rgba(255,215,0,.04) 40%,transparent 55%,rgba(0,229,255,.03) 70%,transparent 90%);}
.car-card-num{font-family:'Orbitron',sans-serif;font-size:8px;font-weight:700;letter-spacing:3px;color:rgba(255,215,0,.4);}
.car-card-name{font-family:'Syne',sans-serif;font-size:18px;font-weight:800;color:#fff;margin:6px 0 2px;}
.car-card-dept{font-family:'Syne',sans-serif;font-size:11px;color:rgba(255,255,255,.4);margin-bottom:12px;}
.car-card-prize{font-family:'Bebas Neue',sans-serif;font-size:20px;letter-spacing:2px;background:linear-gradient(90deg,var(--gold),var(--amber));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.car-card-status{display:inline-block;margin-top:10px;font-family:'Orbitron',sans-serif;font-size:7px;font-weight:700;letter-spacing:3px;padding:3px 10px;border-radius:100px;text-transform:uppercase;}
.status-winner{background:rgba(255,215,0,.15);border:1px solid rgba(255,215,0,.35);color:var(--gold);}
.status-runner{background:rgba(0,229,255,.1);border:1px solid rgba(0,229,255,.25);color:var(--cyan);}
.car-card-cardlabel{position:absolute;top:14px;right:14px;font-family:'Orbitron',sans-serif;font-size:7px;letter-spacing:2px;color:rgba(255,215,0,.3);}
.car-nav{display:flex;align-items:center;gap:16px;}
.car-arrow{width:42px;height:42px;border-radius:50%;border:1.5px solid rgba(255,215,0,.3);background:rgba(255,215,0,.08);display:flex;align-items:center;justify-content:center;cursor:none;font-size:16px;color:rgba(255,215,0,.7);transition:all .2s;}
.car-arrow:hover{background:rgba(255,215,0,.18);color:var(--gold);}
.car-dots{display:flex;gap:6px;}
.car-dot{width:7px;height:7px;border-radius:50%;background:rgba(255,215,0,.2);cursor:none;transition:all .3s;}
.car-dot.active{background:var(--gold);box-shadow:0 0 8px rgba(255,215,0,.5);}
.car-home{font-family:'Orbitron',sans-serif;font-size:9px;font-weight:700;letter-spacing:3px;padding:12px 28px;border-radius:10px;border:1.5px solid rgba(255,215,0,.3);background:transparent;color:rgba(255,215,0,.7);cursor:none;transition:all .2s;text-decoration:none;display:inline-block;}
.car-home:hover{border-color:var(--gold);color:var(--gold);}
.car-progress{width:100%;max-width:960px;height:2px;background:rgba(255,255,255,.07);border-radius:2px;overflow:hidden;}
.car-progress-bar{height:100%;background:linear-gradient(90deg,var(--gold),var(--rose));width:0%;}
</style>
</head>
<body>
<div id="cursor"></div>
<canvas id="bg"></canvas>
<div class="vignette"></div>
<header>
  <a href="../index.html" class="back-btn">‚Üê Back</a>
  <span class="page-badge">CARD SIX ¬∑ PICK YOUR NUMBER</span>
</header>

<div id="scene">
  <div class="game-title">PICK YOUR NUMBER</div>
  <div class="game-sub">‚ú¶ Choose 1 through 36 ‚Äî trust your instinct ‚ú¶</div>

  <div class="picker-stage" id="pickerStage">

    <div class="selection-display">
      <div style="display:flex;flex-direction:column;align-items:center;gap:2px;">
        <div class="sel-label">SELECTED</div>
        <div class="sel-num" id="selectedNum">‚Äî</div>
      </div>
      <div class="sel-divider"></div>
      <div style="display:flex;flex-direction:column;align-items:center;gap:2px;">
        <div class="sel-label">LUCKY NUMBER</div>
        <div class="sel-num" id="luckyNum" style="color:var(--rose);">?</div>
      </div>
      <div class="sel-divider"></div>
      <div style="display:flex;flex-direction:column;align-items:center;gap:2px;">
        <div class="sel-label">RESULT</div>
        <div class="sel-num" style="font-size:24px;" id="resultLabel">‚Äî</div>
      </div>
    </div>

    <div class="number-grid" id="numberGrid"></div>

    <button class="confirm-btn" id="confirmBtn">üåü CONFIRM MY NUMBER</button>
  </div>
</div>

<div class="result-flash" id="resultFlash">
  <div class="rf-icon" id="rfIcon">üåü</div>
  <div class="rf-title" id="rfTitle">LUCKY!</div>
  <div class="rf-sub" id="rfSub">Number <span id="rfPickedNum">7</span> ‚Äî your fortune is revealed!</div>
  <div class="rf-num" id="rfLuckyNum">#07</div>
  <button class="reveal-btn" onclick="loadCarousel()">View All Winners ‚Üí</button>
</div>

<div id="carousel">
  <div class="car-title">üèÜ LUCKY DRAW WINNERS</div>
  <div class="car-sub">Official Results ¬∑ Coromandel CPC 2025</div>
  <div class="car-progress"><div class="car-progress-bar" id="carBar"></div></div>
  <div class="car-viewport"><div class="car-track" id="carTrack"></div></div>
  <div class="car-nav">
    <div class="car-arrow" id="carPrev">‚Üê</div>
    <div class="car-dots" id="carDots"></div>
    <div class="car-arrow" id="carNext">‚Üí</div>
  </div>
  <a href="../index.html" class="car-home">‚Üê Return Home</a>
</div>

<script>
const CSV_URL='../data.csv';
const FALLBACK_DATA=[{ID:'001',Name:'Rajesh Kumar',Department:'Sales & Marketing',Prize:'Gold Trophy + ‚Çπ10000 Cash',Card:'Card One',Status:'Winner'},{ID:'002',Name:'Priya Sharma',Department:'Operations',Prize:'Weekend Getaway Package',Card:'Card Two',Status:'Winner'},{ID:'003',Name:'Amit Patel',Department:'Finance',Prize:'Smart Watch Series 8',Card:'Card Three',Status:'Winner'},{ID:'004',Name:'Sunita Reddy',Department:'HR & Admin',Prize:'Laptop Bag + Accessories',Card:'Card Four',Status:'Winner'},{ID:'005',Name:'Vikram Singh',Department:'Logistics',Prize:'Home Theater System',Card:'Card Five',Status:'Winner'},{ID:'006',Name:'Meena Joshi',Department:'Customer Service',Prize:'Dinner for Two - 5 Star',Card:'Card Six',Status:'Winner'},{ID:'007',Name:'Arjun Nair',Department:'IT Department',Prize:'Bluetooth Speaker Set',Card:'Card One',Status:'Runner Up'},{ID:'008',Name:'Deepa Menon',Department:'Quality Control',Prize:'Gift Voucher Rs 5000',Card:'Card Two',Status:'Runner Up'}];

/* Lucky/hot numbers assigned randomly */
const LUCKY_NUMS=new Set([3,7,11,21,33,27,9,18,36]);
const HOT_NUMS=new Set([2,5,13,17,22,29,31,15,24]);
const WINNING_NUM=1+Math.floor(Math.random()*36);

/* BG */
(function(){const cv=document.getElementById('bg'),cx=cv.getContext('2d');let W,H,stars=[],orbs=[];function resize(){W=cv.width=innerWidth;H=cv.height=innerHeight;}resize();window.addEventListener('resize',resize);for(let i=0;i<160;i++)stars.push({x:Math.random(),y:Math.random(),r:Math.random()*1+.2,t:Math.random()*6.28,sp:.004+Math.random()*.007});const hues=[45,340,195,275];for(let i=0;i<10;i++)orbs.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,r:60+Math.random()*80,vx:(Math.random()-.5)*.2,vy:(Math.random()-.5)*.2,hue:hues[i%4],a:.025+Math.random()*.04});function frame(){cx.clearRect(0,0,W,H);const bg=cx.createRadialGradient(W/2,H/2,0,W/2,H/2,Math.max(W,H)*.8);bg.addColorStop(0,'#0c0a1e');bg.addColorStop(.6,'#07061a');bg.addColorStop(1,'#030212');cx.fillStyle=bg;cx.fillRect(0,0,W,H);stars.forEach(s=>{s.t+=s.sp;cx.save();cx.globalAlpha=.2+.5*Math.sin(s.t);cx.fillStyle='#fff';cx.beginPath();cx.arc(s.x*W,s.y*H,s.r,0,Math.PI*2);cx.fill();cx.restore();});orbs.forEach(o=>{o.x+=o.vx;o.y+=o.vy;if(o.x<-o.r)o.x=W+o.r;if(o.x>W+o.r)o.x=-o.r;if(o.y<-o.r)o.y=H+o.r;if(o.y>H+o.r)o.y=-o.r;const og=cx.createRadialGradient(o.x,o.y,0,o.x,o.y,o.r);og.addColorStop(0,`hsla(${o.hue},100%,65%,${o.a})`);og.addColorStop(1,'transparent');cx.fillStyle=og;cx.beginPath();cx.arc(o.x,o.y,o.r,0,Math.PI*2);cx.fill();});requestAnimationFrame(frame);}frame();})();

/* CURSOR */
const cur=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{cur.style.left=e.clientX+'px';cur.style.top=e.clientY+'px';});
document.querySelectorAll('a,button,.car-arrow,.car-dot,.car-home,.num-btn').forEach(el=>{el.addEventListener('mouseenter',()=>cur.classList.add('on'));el.addEventListener('mouseleave',()=>cur.classList.remove('on'));});

/* BUILD GRID */
let selectedNum=null;
const grid=document.getElementById('numberGrid');

for(let n=1;n<=36;n++){
  const btn=document.createElement('button');
  btn.className='num-btn';
  btn.textContent=String(n).padStart(2,'0');
  btn.dataset.n=n;
  if(LUCKY_NUMS.has(n))btn.dataset.cat='lucky';
  else if(HOT_NUMS.has(n))btn.dataset.cat='hot';
  btn.addEventListener('click',()=>selectNum(n,btn));
  grid.appendChild(btn);
}

function selectNum(n,btn){
  // Clear old selection
  document.querySelectorAll('.num-btn.selected').forEach(b=>b.classList.remove('selected'));
  btn.classList.add('selected');
  selectedNum=n;
  const el=document.getElementById('selectedNum');
  el.textContent=String(n).padStart(2,'0');
  el.style.animation='none';
  requestAnimationFrame(()=>{el.style.animation='numPop .3s ease';});
  document.getElementById('confirmBtn').classList.add('active');
}

/* CONFIRM */
document.getElementById('confirmBtn').addEventListener('click',()=>{
  if(!selectedNum)return;
  const btn=document.getElementById('confirmBtn');
  btn.disabled=true;
  // Animate reveal of lucky number
  let count=0;
  const interval=setInterval(()=>{
    const rand=1+Math.floor(Math.random()*36);
    document.getElementById('luckyNum').textContent=String(rand).padStart(2,'0');
    count++;
    if(count>18){
      clearInterval(interval);
      document.getElementById('luckyNum').textContent=String(WINNING_NUM).padStart(2,'0');
      const isWin=selectedNum===WINNING_NUM;
      document.getElementById('resultLabel').textContent=isWin?'üèÜ WIN!':'‚ú¶ LUCK!';
      // Either way everyone wins in lucky draw
      setTimeout(()=>{
        document.getElementById('rfIcon').textContent=isWin?'üèÜ':'üåü';
        document.getElementById('rfTitle').innerHTML=isWin?'EXACT MATCH!':'YOU\'RE A WINNER!';
        document.getElementById('rfSub').innerHTML=isWin?`You picked the exact lucky number!`:`Number ${selectedNum} ‚Äî fortune smiled on you!`;
        document.getElementById('rfLuckyNum').textContent='Lucky #'+String(WINNING_NUM).padStart(2,'0');
        document.getElementById('rfPickedNum').textContent=selectedNum;
        document.getElementById('resultFlash').classList.add('show');
        confetti({particleCount:160,spread:100,origin:{y:.5},colors:['#FFD700','#00FF88','#fff','#C653FF'],zIndex:9999});
      },500);
    }
  },80);
});

/* CAROUSEL */
let carData=[],carIndex=0;
function loadCarousel(){document.getElementById('resultFlash').classList.remove('show');Papa.parse(CSV_URL,{download:true,header:true,skipEmptyLines:true,complete:r=>initCarousel(r.data),error:()=>initCarousel(FALLBACK_DATA)});}
function initCarousel(data){carData=data;document.getElementById('carousel').classList.add('show');confetti({particleCount:100,spread:80,origin:{y:.4},zIndex:99999});buildCarousel();startAutoPlay();}
function buildCarousel(){const track=document.getElementById('carTrack'),dots=document.getElementById('carDots');track.innerHTML='';dots.innerHTML='';const pages=Math.ceil(carData.length/3);carData.forEach((row,i)=>{const card=document.createElement('div');card.className='car-card';const isW=(row.Status||'').toLowerCase().includes('winner')&&!(row.Status||'').toLowerCase().includes('runner');card.innerHTML=`<div class="car-card-num">#${String(row.ID||i+1).padStart(3,'0')}</div><div class="car-card-name">${row.Name||'‚Äî'}</div><div class="car-card-dept">${row.Department||'‚Äî'}</div><div class="car-card-prize">${row.Prize||'‚Äî'}</div><div class="car-card-cardlabel">${row.Card||''}</div><span class="car-card-status ${isW?'status-winner':'status-runner'}">${row.Status||'‚Äî'}</span>`;track.appendChild(card);});for(let p=0;p<pages;p++){const d=document.createElement('div');d.className='car-dot'+(p===0?' active':'');d.addEventListener('click',()=>goToPage(p));dots.appendChild(d);}goToPage(0);}
function goToPage(page){carIndex=page;const track=document.getElementById('carTrack');const cardW=track.children[0]?.offsetWidth||260;track.style.transform=`translateX(-${page*3*(cardW+16)}px)`;document.querySelectorAll('.car-dot').forEach((d,i)=>d.classList.toggle('active',i===page));}
function startAutoPlay(){const pages=Math.ceil(carData.length/3);let prog=0;const bar=document.getElementById('carBar');bar.style.width='0%';setInterval(()=>{prog+=100/60;bar.style.width=Math.min(prog,100)+'%';if(prog>=100){prog=0;bar.style.width='0%';carIndex=(carIndex+1)%pages;goToPage(carIndex);}},1000/6);}
document.getElementById('carPrev').addEventListener('click',()=>{const p=Math.ceil(carData.length/3);carIndex=(carIndex-1+p)%p;goToPage(carIndex);});
document.getElementById('carNext').addEventListener('click',()=>{const p=Math.ceil(carData.length/3);carIndex=(carIndex+1)%p;goToPage(carIndex);});

/* CSS animation for numPop */
const style=document.createElement('style');
style.textContent='@keyframes numPop{0%{transform:scale(1);}40%{transform:scale(1.35);}100%{transform:scale(1);}}';
document.head.appendChild(style);

/* INTRO */
window.addEventListener('load',()=>{
  gsap.to('.game-title',{opacity:1,duration:.9,ease:'power3.out',delay:.3});
  gsap.to('.game-sub',{opacity:1,duration:.8,delay:.55});
  gsap.to('#pickerStage',{opacity:1,scale:1,duration:1,ease:'back.out(1.4)',delay:.5});
  gsap.from('#pickerStage',{opacity:0,scale:.9,y:20});
});
</script>
</body>
</html>
